<!DOCTYPE html>
<html>

<head>
    <link rel='import' href='./xaml-window.html'>
    <link rel='import' href='bower_components/iron-flex-layout/iron-flex-layout.html'>
    <link rel='import' href='bower_components/paper-input/paper-input.html'>
    <link rel='import' href='bower_components/iron-label/iron-label.html'>
    <link rel='import' href='bower_components/paper-checkbox/paper-checkbox.html'>
    <link rel='import' href='bower_components/iron-image/iron-image.html'>
    <title>Polymer Template UI</title>
    <meta charset='UTF-8'>
    <meta name='keywords' content='UI Migration, Migration'>
    <meta name='description' content='This is the migrated UI.'>
    <meta name='author' content='Neha Wane'>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
</head>

<body id='Polymer-CUI-Mig-Proj'>
    <xaml-window id='1'>
        <iron-flex-layout id='2' class='DockPanel'>
            <paper-input id='3' class='TextBox'></paper-input>
            <iron-flex-layout id='4' class='StackPanel'>
                <paper-input id='5' type='password' class='PasswordBox'></paper-input>
                <iron-label id='6' class='Label'></iron-label>
                <paper-checkbox id='7' class='CheckBox'></paper-checkbox>
            </iron-flex-layout>
            <iron-image id='8' class='Image'></iron-image>
        </iron-flex-layout>
    </xaml-window>
</body>

</html>
